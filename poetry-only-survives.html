<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Poetry Only Survives ? step it up</title>
<style>
  body { margin:0; background:#0b0b0b; overflow:hidden; }
  #stage { position:relative; width:100vw; height:100vh; }
  .step {
    position:absolute; left:50%;
    transform:translateX(-50%);
    font: 32px/1 ui-monospace, Menlo, Consolas, monospace;
    color:#eaeaea; white-space:pre;
    letter-spacing:.04em;
  }
  .hint { position:fixed; left:12px; bottom:10px; color:#9a9a9a; font:12px monospace; }
</style>
</head>
<body>
<div id="stage"></div>
<div class="hint">click = restart · space = pause</div>

<script>
const PHRASE = "POETRY ONLY SURVIVES";
const stage = document.getElementById("stage");

let running = true;
let speed = 1.0;        // 가속의 시작값
let stepGap = 22;       // 계단 간격
let y = window.innerHeight + 40;

function addStep(text){
  const d = document.createElement("div");
  d.className = "step";
  d.textContent = text;
  d.style.top = y + "px";
  stage.appendChild(d);
}

function loop(){
  if(!running) return requestAnimationFrame(loop);

  // 매 프레임마다 약간씩 가속
  speed *= 1.002;

  // 일정 간격마다 새로운 계단 생성
  if (Math.random() < 0.12 * speed) {
    addStep(PHRASE);
    y -= stepGap;
  }

  // 모든 계단을 위로 이동
  [...stage.children].forEach(el=>{
    const ty = parseFloat(el.style.top);
    el.style.top = (ty - speed) + "px";
    // 화면 위로 벗어나면 제거
    if (ty < -40) el.remove();
  });

  // 바닥에 도달하면 리셋 (루프)
  if (y < -window.innerHeight) {
    y = window.innerHeight + 40;
    speed = 1.0;
    stage.innerHTML = "";
  }

  requestAnimationFrame(loop);
}
loop();

// 인터랙션
addEventListener("click", ()=>{
  y = window.innerHeight + 40;
  speed = 1.0;
  stage.innerHTML = "";
});
addEventListener("keydown", (e)=>{
  if(e.code === "Space") running = !running;
});
addEventListener("resize", ()=>{
  y = window.innerHeight + 40;
});

</script>
</body>
</html>
